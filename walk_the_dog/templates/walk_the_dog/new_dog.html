{% extends "walk_the_dog/layout.html" %}

{% block body %}

{% if message %}
<h1 class="error-message">{{ message }}</h1>
{% endif %}

<h1>Add A New Dog</h1>
<hr>

<div class="new-dog-div">
  <form id="new-dog-form" action="{% url 'new_dog' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name"><strong>Name:</strong></label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="form-group">
      <label for="breed"><strong>Breed:</strong></label>
      <input type="text" id="breed" name="breed" required>
    </div>

    <div class="form-group">
      <label for="age"><strong>Age:</strong></label>
      <input type="number" id="age" name="age" min="0" step="1" required>
    </div>

    <div class="form-group">
      <label for="owners"><strong>Owners:</strong></label>
      <select id="owners" name="owners" multiple>
        {% for user in users %}
        <option value="{{ user.id }}">{{ user.username }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="picture"><strong>Picture URL:</strong></label>
      <input type="url" id="picture" name="picture">
    </div>

    <div class="form-group">
      <label for="special_instructions"><strong>Special Instructions:</strong></label>
      <textarea id="special_instructions" name="special_instructions" rows="4" cols="50"></textarea>
    </div>

    <div class="form-group">
      <input type="submit" class="btn-primary" value="Add">
    </div>
  </form>
</div>
{% endblock %}

{% block scripts %}
{% endblock %}
